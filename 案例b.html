<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #abox {
            width: 100px;
            margin: 10px auto 0;
            border: 1px solid black;
        }
        ul,h3 {
            margin: 0;
            padding: 0;
            text-align: center;
            cursor: pointer;
        }

        ul li {
            list-style: none;
            height: 30px;
            font:20px/30px "微软雅黑";
            background-color: orange;

        }
    </style>
</head>
<body>
<div id="abox">
    <h3>标题</h3>
    <ul>
        <li>新闻</li>
        <li>娱乐</li>
        <li>体育</li>
        <li>头条</li>
    </ul>
</div>
</body>
<script src="../myTools.js"></script>
<script>
    var aBox=$("#abox")
    var aUl=$("ul",aBox)
    var aH3=$("h3")[0]
    var onOff=true
    function dianji(e){
        e = e || event
        e.cancelBubble=true
        if(onOff){
            next(this).style.display="none"
        }else{
            next(this).style.display="block"
        }
        onOff= !onOff
    }
    bind(aH3,"click",dianji)
    function dianji1 () {

        next(aH3).style.display="none"
        onOff=false
     }
    bind(document,"click",dianji1)
</script>
</html>
